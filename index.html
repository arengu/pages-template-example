<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{meta_description}}">

  <title>{{meta_title}}</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/custom.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">

  <script async src="https://sdk.arengu.com/forms.js"></script>

</head>

<body>

  <header class="container-fluid fullheight">
    <div class="row h-100">

      <div class="col-xs-12 col-lg-6">
        <div class="intro-content">
          <div class="headline">
            <h1>
              {{main_title}}
            </h1>
            <p class="headline-text">
              {{main_description}}
            </p>
            <div class="form-container">
              <div data-arengu-form-id="{{form_id}}"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-media col-xs-12 col-lg-6">
        <div class="image" style="background-image:url(./assets/img/bg-main.jpg);"></div>
      </div>

    </div>
  </header>

  <script src="./assets/js/custom.js"></script>

</body>

</html>
